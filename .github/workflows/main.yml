name: RDP

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service TermService -Force

      - name: Create RDP User
        run: |
          $Password = "Aman@123"
          $Secure = ConvertTo-SecureString $Password -AsPlainText -Force

          if (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue) {
            Remove-LocalUser -Name "RDP"
          }

          New-LocalUser RDP -Password $Secure -AccountNeverExpires
          Add-LocalGroupMember Administrators RDP
          Add-LocalGroupMember "Remote Desktop Users" RDP

          echo "RDP_PASSWORD=$Password" >> $env:GITHUB_ENV

      - name: Prepare Downloads Folder
        run: |
          New-Item -ItemType Directory "C:\Users\RDP\Downloads" -Force | Out-Null

      - name: Extract Apna.zip
        run: |
          $src = "$env:GITHUB_WORKSPACE\assets\Apna.zip"
          $dest = "C:\Users\RDP\Downloads\Apna"
          Expand-Archive -LiteralPath $src -DestinationPath $dest -Force
          Write-Host "Extracted to $dest"

      - name: Install Python 3.12 (MSI stable method)
        run: |
          Write-Host "Downloading Python 3.12 MSI..."
          $msi = "$env:TEMP\python312.msi"

          Invoke-WebRequest `
            -Uri "https://www.python.org/ftp/python/3.12.1/python-3.12.1-amd64.msi" `
            -OutFile $msi

          Write-Host "Installing Python 3.12 MSI..."
          Start-Process msiexec.exe `
            -ArgumentList "/i `"$msi`" /quiet InstallAllUsers=1 PrependPath=1" `
            -Wait

          if (-Not (Test-Path "C:\Program Files\Python312\python.exe")) {
            Write-Error "Python 3.12 MSI Installation FAILED!"
            exit 1
          }

          Write-Host "Python 3.12 successfully installed!"

      - name: Install Python Dependencies
        run: |
          $pip = "C:\Program Files\Python312\Scripts\pip.exe"

          & $pip install --upgrade pip
          & $pip install flask gunicorn pyromod==1.5 aiohttp aiofiles requests hachoir cloudscraper pycryptodome pytz motor "pymongo>=4.0" pyrofork PyJWT aiogram beautifulsoup4 httpx "python-telegram-bot==20.6" tqdm colorama termcolor python-dotenv

          Write-Host "All pip dependencies installed."

      - name: Run setup.bat
        run: |
          $bat = "C:\Users\RDP\Downloads\Apna\setup.bat"
          if (-Not (Test-Path $bat)) {
            Write-Error "setup.bat NOT FOUND!"
            exit 1
          }

          Write-Host "Running setup.bat..."
          $proc = Start-Process -FilePath $bat -PassThru
          $proc.WaitForExit()
          Stop-Process -Id $proc.Id -ErrorAction SilentlyContinue

          Write-Host "setup.bat completed."

      - name: Start Bot (run.py with LIVE logs)
        run: |
          cd "C:\Users\RDP\Downloads\Apna"
          Write-Host "Starting bot with Python 3.12 ..."
          "C:\Program Files\Python312\python.exe" "run.py" 2>&1 | Tee-Object "C:\Users\RDP\Downloads\Apna\bot.log"
        shell: powershell

      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait
          Remove-Item $path -Force

      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=runner-$env:GITHUB_RUN_ID

          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Keep Alive
        run: |
          Write-Host "=== RDP ACCESS ==="
          Write-Host "IP: $env:TAILSCALE_IP"
          Write-Host "User: RDP"
          Write-Host "Pass: $env:RDP_PASSWORD"
          Write-Host "Bot logs saved to: C:\Users\RDP\Downloads\Apna\bot.log"

          while ($true) {
            Start-Sleep 300
          }
