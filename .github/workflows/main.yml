name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale" -ErrorAction SilentlyContinue
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: Create RDP User with Hardcoded Password
        run: |
          $RdpPassword = "Aman@123"
          $securePass = ConvertTo-SecureString $RdpPassword -AsPlainText -Force

          if (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue) {
              Remove-LocalUser -Name "RDP" -ErrorAction SilentlyContinue
          }

          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_PASSWORD=$RdpPassword" >> $env:GITHUB_ENV

      - name: Prepare User Profile Folders
        run: |
          $userRoot = "C:\Users\RDP"
          $downloads = "$userRoot\Downloads"

          New-Item -ItemType Directory -Path $userRoot -Force | Out-Null
          New-Item -ItemType Directory -Path $downloads -Force | Out-Null

      - name: Copy & Extract ZIP to Downloads
        run: |
          $source = "$env:GITHUB_WORKSPACE\assets\ApnaEx.zip"
          $userRoot = "C:\Users\RDP"
          $downloads = "$userRoot\Downloads"

          $zipPath = "$downloads\ApnaEx.zip"
          $extractPath = "$downloads\ApnaEx"

          Copy-Item -Path $source -Destination $zipPath -Force
          Expand-Archive -LiteralPath $zipPath -DestinationPath $extractPath -Force

          Write-Host "ZIP copied and extracted."

      - name: Install Python 3.12
        run: |
          Write-Host "Downloading Python installer..."
          $pythonInstaller = "$env:TEMP\python.exe"
          Invoke-WebRequest "https://www.python.org/ftp/python/3.12.1/python-3.12.1-amd64.exe" -OutFile $pythonInstaller

          Write-Host "Installing Python..."
          Start-Process -FilePath $pythonInstaller -ArgumentList "/quiet InstallAllUsers=1 PrependPath=1" -Wait
          Write-Host "Python installed."

      - name: Run setup.bat and python run.py
        run: |
          $downloads = "C:\Users\RDP\Downloads"
          $extractPath = "$downloads\ApnaEx"
          $batFile = "$extractPath\ApnaEx\setup.bat"
          $pythonScript = "$extractPath\ApnaEx\run.py"

          if (-Not (Test-Path $batFile)) {
            Write-Error "setup.bat not found!"
            exit 1
          }

          # Run setup.bat with token
          Start-Process -FilePath $batFile -ArgumentList "${{ secrets.BOT_TOKEN }}" -Wait

          Write-Host "setup.bat finished."

          # Wait 60 seconds
          Start-Sleep -Seconds 60

          # Run python run.py
          if (-Not (Test-Path $pythonScript)) {
            Write-Error "run.py not found!"
            exit 1
          }

          Write-Host "Launching python run.py ..."
          Start-Process -FilePath "python" -ArgumentList "`"$pythonScript`"" -Wait
          Write-Host "run.py completed."

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID

          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }

          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned."
              exit 1
          }

          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify RDP Accessibility
        run: |
          $test = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $test.TcpTestSucceeded) {
              Write-Error "RDP port is not reachable"
              exit 1
          }
          Write-Host "RDP port reachable."

      - name: Maintain Connection
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "IP Address: $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "===================`n"

          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active..."
              Start-Sleep -Seconds 300
          }
