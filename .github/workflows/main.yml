name: RDP

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force

          netsh advfirewall firewall add rule `
            name="RDP" dir=in action=allow protocol=TCP localport=3389

          Restart-Service TermService -Force

      - name: Create RDP User
        run: |
          $Password = "Aman@123"
          $Secure = ConvertTo-SecureString $Password -AsPlainText -Force

          if (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue) {
            Remove-LocalUser -Name "RDP"
          }

          New-LocalUser RDP -Password $Secure -AccountNeverExpires
          Add-LocalGroupMember Administrators RDP
          Add-LocalGroupMember "Remote Desktop Users" RDP

          echo "RDP_PASSWORD=$Password" >> $env:GITHUB_ENV

      - name: Install Python 3.11 (NuGet)
        run: |
          Invoke-WebRequest https://dist.nuget.org/win-x86-commandline/latest/nuget.exe `
            -OutFile nuget.exe

          .\nuget.exe install python -Version 3.11.0

          $pythonDir = (Get-ChildItem -Directory | Where-Object {
            $_.Name -match "python.3.11"
          }).FullName

          $pythonExe = "$pythonDir\tools\python.exe"

          if (-Not (Test-Path $pythonExe)) {
            Write-Error "Python installation failed"
            exit 1
          }

          echo "$pythonDir\tools" >> $env:GITHUB_PATH
          echo "PYTHON_EXE=$pythonExe" >> $env:GITHUB_ENV

      - name: Install Python Dependencies
        run: |
          $python = "${{ env.PYTHON_EXE }}"

          & $python -m pip install --upgrade pip

          & $python -m pip install `
            yt-dlp `
            google-api-python-client `
            google-auth-httplib2 `
            google-auth-oauthlib `
            requests `
            tqdm `
            pycryptodome

      - name: Download Utkarsh.zip
        run: |
          $userDir = "C:\Users\RDP"
          $downloads = "$userDir\Downloads"

          # Create user profile folders if missing
          if (!(Test-Path $userDir)) {
            New-Item -ItemType Directory -Path $userDir -Force | Out-Null
          }

          if (!(Test-Path $downloads)) {
            New-Item -ItemType Directory -Path $downloads -Force | Out-Null
          }

          $url = "https://raw.githubusercontent.com/nk9582235-pixel/RDP/main/Assets/Utkarsh.zip"
          $dest = "$downloads\Utkarsh.zip"

          Invoke-WebRequest $url -OutFile $dest

      - name: Extract Utkarsh.zip
        run: |
          Expand-Archive `
            "C:\Users\RDP\Downloads\Utkarsh.zip" `
            "C:\Users\RDP\Downloads\Utkarsh" `
            -Force

      - name: Download Google Drive Installer
        run: |
          $downloads = "C:\Users\RDP\Downloads"

          if (!(Test-Path $downloads)) {
            New-Item -ItemType Directory -Path $downloads -Force | Out-Null
          }

          $url = "https://dl.google.com/drive-file-stream/GoogleDriveSetup.exe"
          $dest = "$downloads\GoogleDriveSetup.exe"

          Invoke-WebRequest $url -OutFile $dest

      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest $url -OutFile $path
          Start-Process msiexec.exe `
            -ArgumentList "/i `"$path`" /quiet /norestart" -Wait

      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=runner-$env:GITHUB_RUN_ID

          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Keep Alive
        run: |
          Write-Host "=============================="
          Write-Host " RDP READY"
          Write-Host " IP:   $env:TAILSCALE_IP"
          Write-Host " USER: RDP"
          Write-Host " PASS: $env:RDP_PASSWORD"
          Write-Host " FILES:"
          Write-Host "  - C:\Users\RDP\Downloads\Utkarsh"
          Write-Host "  - C:\Users\RDP\Downloads\GoogleDriveSetup.exe"
          Write-Host "=============================="

          while ($true) {
            Start-Sleep 300
          }
